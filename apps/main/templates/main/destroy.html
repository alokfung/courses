<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Courses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/index.css' %}">
</head>
<body>
    <div class="container">
        <h1>Bootcamp Course Portal</h1>
        <h2>Are you sure you want to delete the following course?</h2>
        <ul>
            <li><h4>Course Name: </h4>{{courses.full_name}}</li>
            <li><h4>Course Description: </h4>{{courses.desc}}</li>
        </ul>


        <form action="/courses/destroy/{{courses.id}}/delete" method="POST">
            {% csrf_token %}
            <input type="submit" name="no" value="No" class="btn">
            <input type="submit" name="yes" value="Yes, delete this course" class="btn btn-danger">
        </form>
    </div>
</body>
</html>
